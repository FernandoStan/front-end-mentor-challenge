<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

</head>
<body>


  <img id="bg-1" src="images/bg-pattern-top.svg" alt="Bg Top">
  <img id="bg-2" src="images/bg-pattern-bottom.svg" alt="Bg Bottom">

  
  <section class="container">

    <img id="img-header" src="images/bg-pattern-card.svg" alt="Header card">

    <div class="center-container">

      <img id="img-profile" src="images/image-victor.jpg" alt="Victor-profile">

      <br />

      <span>Victor Crest</span>
      <span id="span-26">26</span>

      <p>London</p>

    </div>

    <ul class="footer">

      <li>
        <h2>80K</h2>
        <p>Followers</p>
      </li>

      <li id="li-2">
        <h2>803K</h2>
        <p>Likes</p>
      </li>
      <li>
        <h2>1.4k</h2>
        <p>Photos</p>
      </li>

    </ul>

  </section>

</body>
</html>
